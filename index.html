<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Game</title>
<base href="./valentines-card">

<style>
  @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

  * {
    box-sizing: border-box;
  }

  body {
    background: #1b1b1b;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100dvh;
    margin: 0;
    padding: 10px 10px 16px;
    gap: 10px;
    overflow: hidden;
  }

  #game-shell {
    position: relative;
    width: min(96vw, 768px);
  }

  canvas {
    display: block;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    width: 100%;
    height: auto;
    max-height: 70dvh;
    border: 3px solid #333;
  }

  #valentine-overlay {
    position: absolute;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    pointer-events: none;
  }

  #valentine-overlay.show {
    display: flex;
  }

  #valentine-content {
    transform: translateY(10px);
  }

  #valentine-message {
    font-family: "Press Start 2P", "Courier New", monospace;
    color: #000000;
    font-size: clamp(8px, 2vw, 11px);
    line-height: 1.5;
    padding: 0 10px;
    opacity: 1;
    text-align: center;
  }

  #valentine-accent {
    color: #c83b21;
    font-size: clamp(10px, 2.4vw, 12px);
  }

  #valentine-heart {
    display: block;
    width: clamp(34px, 10vw, 56px);
    height: auto;
    margin: 20px auto 0;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }

  #mobile-controls {
    display: flex;
    width: min(96vw, 768px);
    gap: clamp(8px, 3vw, 12px);
    justify-content: center;
  }

  #mobile-controls button {
    width: clamp(48px, 17vw, 58px);
    height: clamp(48px, 17vw, 58px);
    border: 2px solid #101010;
    background: #f1d48a;
    color: #1a1a1a;
    font-family: "Press Start 2P", "Courier New", monospace;
    font-size: clamp(13px, 4vw, 16px);
    cursor: pointer;
    touch-action: manipulation;
    padding: 0;
  }

  @media (max-width: 480px) {
    #valentine-content {
      transform: translateY(8px);
    }

    #valentine-message {
      font-size: 8px;
      line-height: 1.4;
    }

    #valentine-heart {
      margin-top: 12px;
    }
  }
</style>
</head>

<body>
  <div id="game-shell">
    <canvas id="game"></canvas>
    <div id="valentine-overlay">
      <div id="valentine-content">
        <div id="valentine-message">Will You Be <br>My<br> <span id="valentine-accent">Valentine?</span></div>
        <img id="valentine-heart" src="/assets/heart.png" alt="Pixel heart">
      </div>
    </div>
  </div>
  <div id="mobile-controls" aria-label="Mobile Controls">
    <button type="button" data-key="a">A</button>
    <button type="button" data-key="d">D</button>
    <button type="button" data-key="e">E</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
